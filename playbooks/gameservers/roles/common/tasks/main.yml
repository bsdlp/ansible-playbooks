---
- name: add sources
  copy: src=deb-sources.list
        dest=/etc/apt/sources.list
        owner=root
        group=root
        mode=0644

- name: update apt cache
  raw: apt-get update

- name: install python-apt
  raw: apt-get -y install python-apt
  notify: apt cache update

- name: update system
  apt: upgrade=dist

- name: install base packages
  apt: state=latest name=$item update_cache=yes
  with_items:
  - zsh
  - vim
  - git
  - htop
  - iftop
  - mtr-tiny
  - dnsutils
  - screen
  - sudo
  - wget
  - curl
  - rsync
  - build-essential
  - python
  - python-setuptools
  - python-dev
  - python-pip

- name: add-architecture i386
  command: dpkg --add-architecture i386

- name: install 32bit libs
  apt: state=latest name=$item update_cache=yes
  with_items:
  - libc6-i386
  - lib32gcc1

- name: add steam user
  user: name=steam home=/srv/steam 
  notify: install steamcmd

- name: install csgo
  script: csgoinstall  

- name: reboot
  command: /sbin/reboot -t now

