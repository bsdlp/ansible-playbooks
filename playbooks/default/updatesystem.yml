---
- hosts: all
  user: root
  tasks:


    - name: add sources
      copy: src=/srv/ansible/files/git/config-files/etc/apt/sources.list
            dest=/etc/apt/sources.list
            owner=root
            group=root
            mode=0644

    - name: update apt cache
      raw: apt-get update

    - name: install python-apt
      raw: apt-get -y install python-apt

    - name: update cache again
      raw: apt-get update

    - name: update system
      apt: upgrade=dist

